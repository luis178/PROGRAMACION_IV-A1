<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="luiss.css">
    <title>APP_ALUMNOS_OFFLINE</title>
</head>
<body>
<center>
    <p>APP ALUMNOS OFFLINE</p> </center>
    <form method="post" id="frmAlumno">
        <div class="container">
            <div class="fila">
                <input pattern="^[A-Z]{4}[0-9]{6}" required type="text" placeholder="Codigo" id="txtCodigoAlumno"> <br><br>
        <div>
            <div required class="fila">
                <input pattern="[A-Za-zñÑ ]{3,65}" required type="text" placeholder="Nombre" id="txtNombreAlumno"> <br><br>
            </div>
            <div class="fila">
                <input required type="text" placeholder="Direccion" id="txtDireccionAlumno"> <br><br>
            </div>
            <div class="fila">
                <input pattern="[0-9]{4}-[0-9]{4}" required type="text" placeholder="Telefono" id="txtTelefonoAlumno"> <br><br>
            </div>
            <div class="fila">
                <input type="submit" value="Guardar" id="txtGuardarAlumno">
                <input type="button" id="btnRecuperarAlumno" value="Recuperar">
            </div>
        </div>
    </form>  
    <script src="App.js"></script>
</body>
</html>
